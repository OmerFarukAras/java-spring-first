<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>You first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form action="/add" method="POST">
        <p>Let's add a customer.</p>
        <div class="row">
            <div class="col">
                <label for="firstName">First name:</label>
                <input name="first" id="firstName" value="Homer">
            </div>
            <div class="col">
                <label for="lastName">Last name:</label>
                <input name="last" id="lastName" value="Simpson">
            </div>
        </div>
        <div>
            <button class="btn btn-primary">Add customer</button>
        </div>
    </form>

    <form action="/list" method="GET">
        <button class="btn btn-success">List customers</button>
    </form>
</div>
<div>
    <form action="/contact" method="POST">
        <p>Let's add a customer.</p>
        <div class="row">
            <div class="col">
                <label for="head">Head</label>
                <input name="head" id="head" value="ELIXIR CONTACT HEAD">
            </div>
            <div class="col">
                <label for="mail">Mail</label>
                <input name="mail" id="mail" value="elixir@mail.com">
            </div>
            <div class="col">
                <label for="body">Body</label>
                <textarea name="body" id="body" placeholder="Lorem ipsum dolor sit amet">Lorem ipsum dolor sit amet abi ii</textarea>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">Add customer</button>
        </div>
    </form>

    <form action="/contact/list" method="GET">
        <button class="btn btn-success">List customers</button>
    </form>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
