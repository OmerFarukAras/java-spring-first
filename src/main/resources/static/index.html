<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>You first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="modal-body row ">
    <div class="col-md-1"></div>

    <div class="col-md-4 my-sm-5">
        <form action="/add" method="POST">
            <p>Let's add a customer.</p>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstName">First name:</label>
                    <input class="form-control" name="first" id="firstName" value="Homer">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last name:</label>
                    <input class="form-control" name="last" id="lastName" value="Simpson">
                </div>
            </div>
            <div class="my-sm-3">
                <button class="btn btn-primary">Add customer</button>
                <a href="/list" id="customerRedirect" class="btn btn-success">List customers</a>
            </div>
        </form>

    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4 my-sm-5">
        <form action="/contact" method="POST">
            <p>Contact Form.</p>
            <div class="row ">
                <div class="form-group col-md-6">
                    <label for="head">Head</label>
                    <input class="form-control" name="head" id="head" placeholder="Form Head">
                </div>
                <div class="form-group col-md-6">
                    <label for="mail">Mail</label>
                    <input class="form-control" name="mail" id="mail" placeholder="elixir@mail.com">
                </div>
                <div class="form-group col-md-12">
                    <label for="body">Body</label>
                    <textarea class="form-control" name="body" id="body" placeholder="Lorem ipsum dolor sit amet"></textarea>
                </div>

                <div class="col-md-12 my-sm-3">
                    <button class="btn btn-primary">Send Form</button>
                    <a href="/contact/list" id="contactRedirect" class="btn btn-success">List contact forms</a>
                </div>
            </div>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
